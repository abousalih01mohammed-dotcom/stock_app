name: Build iOS (unsigned) and upload IPA

on:
  workflow_dispatch:

jobs:
  build_ios_unsigned:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: Install CocoaPods
        run: |
          brew update
          brew install cocoapods || true

      - name: Flutter packages
        run: flutter pub get

      - name: Build iOS (no code signing)
        run: |
          flutter clean
          flutter build ios --release --no-codesign

      - name: Create unsigned IPA
        run: |
          mkdir -p build/ios/ipa_payload
          cp -R build/ios/iphoneos/Runner.app build/ios/ipa_payload/
          cd build/ios
          zip -r unsigned.ipa ipa_payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: build/ios/unsigned.ipa