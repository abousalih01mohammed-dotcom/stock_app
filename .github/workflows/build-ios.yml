name: Build iOS (unsigned) and upload IPA

on:
  workflow_dispatch:

jobs:
  build_ios_unsigned:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Clean
        run: flutter clean

      - name: Create symlink for Flutter framework (CRUCIAL)
        run: |
          mkdir -p ios/Flutter
          ln -s /Users/runner/hostedtoolcache/flutter/stable-*/ios/Flutter/Flutter.framework ios/Flutter/Flutter.framework || true

      - name: Build iOS (with explicit framework path)
        run: |
          cd ios
          pod install
          cd ..
          flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r stock_app.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: stock_app-ios
          path: stock_app.ipa